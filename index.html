<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Token Hunt</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <script src="contract.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Pizza Token Hunt</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not connected</p>
    
    <!-- Agregar Token -->
    <h2>Add Token</h2>
    <input type="text" id="addTokenId" placeholder="Enter Token ID">
    <button onclick="addToken()">Add Token</button>
    <p id="addTokenResult"></p>

    <!-- Verificar Token -->
    <h2>Verify Token</h2>
    <input type="text" id="verifyTokenId" placeholder="Enter Token ID">
    <button onclick="scanToken()">Scan Token</button>
    <p id="scanResult"></p>

    <!-- Consultar DueÃ±o del Token -->
    <h2>Get Token Finder</h2>
    <input type="text" id="getTokenFinderId" placeholder="Enter Token ID">
    <button onclick="getTokenFinder()">Get Token Finder</button>
    <p id="tokenFinderResult"></p>

    <!-- Consultar Tokens Encontrados por Usuario -->
    <h2>Get Token Count</h2>
    <input type="text" id="getTokenCountAddress" placeholder="Enter User Address">
    <button onclick="getTokenCount()">Get Token Count</button>
    <p id="tokenCountResult"></p>
</body>
</html>
